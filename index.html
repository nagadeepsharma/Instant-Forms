<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    
    <div class="heading">
        <h1>Instant Forms</h1>
    </div>
    <div class="main">
        <div class="left">
            <form onsubmit="createform(event)" >
                <input type="text" placeholder="Enterfield" class="field">
                <button id="btn1">Add</button>
                <br>
                <br>
                <button type="submit">Create Form</button>
            </form>
        </div>
        <div class="right">
            
            <form class="formdata" onsubmit="createtable(event)" name="frm">

            </form>
        </div>

    </div>    
    <table class="tbl" id="example">
    

    </table>
    <button onclick="Export()">export</button>
        <script type="text/javascript">
        function Export() {
            html2canvas(document.getElementById('example'), {
                onrendered: function (canvas) {
                    var data = canvas.toDataURL();
                    var docDefinition = {
                        content: [{
                            image: data,
                            width: 500
                        }]
                    };
                    pdfMake.createPdf(docDefinition).download("Table.pdf");
                }
            });
        }
    </script>


    <script src="app.js"></script>
</body>
</html>
